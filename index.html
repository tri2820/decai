<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/decai.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <div>
      <h1>DECAI</h1>
      <p class="read-the-docs">
        Example client sending inference request to decentralized servers. Click on an image to ask the server which
        digit it is.
      </p>

      <div>
        <img src="/digits/digit-0.jpg" class="digit" id="digit-0" />
        <img src="/digits/digit-1.jpg" class="digit" id="digit-1" />
        <img src="/digits/digit-2.jpg" class="digit" id="digit-2" />
        <img src="/digits/digit-3.jpg" class="digit" id="digit-3" />
        <img src="/digits/digit-4.jpg" class="digit" id="digit-4" />
        <img src="/digits/digit-5.jpg" class="digit" id="digit-5" />
        <img src="/digits/digit-6.jpg" class="digit" id="digit-6" />
        <img src="/digits/digit-7.jpg" class="digit" id="digit-7" />
        <img src="/digits/digit-8.jpg" class="digit" id="digit-8" />
        <img src="/digits/digit-9.jpg" class="digit" id="digit-9" />
      </div>

      <div>
        <h3 id="inference_label"></h3>
        <img id="image_to_inference" />
        <div id="graph_parent" style="width: 800px; display: none;">
          <canvas id="graph" />
        </div>
      </div>

      <pre id="status" />
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
