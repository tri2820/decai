<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>

        <button class="digit" id="digit-7"><img src="/digits/digit-7.jpg" /></button>
        <button class="digit" id="digit-8"><img src="/digits/digit-8.jpg" /></button>
        <button class="digit" id="digit-9"><img src="/digits/digit-9.jpg" /></button>

      <pre id="status" />
    </div>

  <script type="module" src="/src/main.ts"></script>
